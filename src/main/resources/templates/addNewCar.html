<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{../style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add new car</title>
</head>
<body>
<br/>



<div style="position:absolute; left:10%; top:10%; width: 400px; height: 150px; ">

    <h1 class="display-6">NA WARSTAT</h1>
    <p class="display-9">Add new car:</p>

    <form action="/add_new_car" method="post" th:object="${newCar}" th:action="@{/add_new_car}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="registration_number">
            <label for="floatingInput">registration number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="car make and model" placeholder="car make and model">
            <label for="floatingInput">car make and model</label>
        </div>

        <div class="form-floating mb-3">
            <input type="color" class="form-control" id="color" placeholder="color">
            <label for="floatingInput">color</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="production year" placeholder="production year">
            <label for="floatingInput">production year</label>
        </div>

        <button type="submit" class="btn btn-outline-success">Add car</button>

    </form>

    <br/>
    <a href="/">back </a>
</div>
</body>
</html>
