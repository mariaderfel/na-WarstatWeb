<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{../style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{../static/style.css}">

    <title>Repaired cars</title>
</head>
<body>
<br/>

<div style="position:absolute; left:10%; top:10%; width: 700px; ">

    <nav class="navbar navbar-dark bg-dark">
        <a class="nav-link active link-light" aria-current="page" href="/">cars for repair</a>
        <a class="nav-link active link-light" href="create-new-car">add new car</a>
        <a class="nav-link active link-light" href="get-registration-number">repair car</a>
        <a class="nav-link active link-light" href="repaired-cars">repaired cars</a>
    </nav>
    <br>
    <h1 style="color: whitesmoke;">NA WARSTAT</h1>
    <p style="color: whitesmoke;">Repaired cars:</p>

    <table class="table table-dark table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">registration number</th>
            <th scope="col">name</th>
            <th scope="col">color</th>
            <th scope="col">production year</th>
            <th scope="col">fix order date</th>
            <th scope="col">fixed date</th>
        </tr>
        </thead>
        <tbody th:each="car : ${carDTO}">
        <tr>
            <td class="table-active" style="color: whitesmoke;" th:text="${car.getRegistrationNumber()}"></td>
            <td class="table-active" style="color: whitesmoke;" th:text="${car.getName()}"></td>
            <td class="table-active" style="color: whitesmoke;" th:text="${car.getColor()}"></td>
            <td class="table-active" style="color: whitesmoke;" th:text="${car.getProductionYear()}"></td>
            <td class="table-active" style="color: whitesmoke;" th:text="${car.getFixOrderDate()}"></td>
            <td class="table-active" style="color: whitesmoke;" th:text="${car.getFixedDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
